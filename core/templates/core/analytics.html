<!doctype html>
<html>
<head>
  <title>Analytics | SportSight</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body{
      margin:0;
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color:#fff;
    }

    .container{
      padding:40px 60px;
    }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:30px;
    }

    .topbar a{
      color:#60a5fa;
      text-decoration:none;
      font-weight:500;
    }

    .cards{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
      gap:20px;
      margin-bottom:30px;
    }

    .card{
      background: rgba(255,255,255,0.06);
      border-radius:16px;
      padding:20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.35);
    }

    .chart-box{
      height:380px;
    }

    h1{
      font-size:26px;
      margin:0;
    }

    h3{
      margin-bottom:12px;
      font-size:18px;
    }

    .muted{
      color:#94a3b8;
      font-size:14px;
    }
  </style>
</head>

<body>

<div class="container">

  <div class="topbar">
    <h1>üìä Performance Analytics</h1>
    <a href="/dashboard/">‚Üê Back to Dashboard</a>
  </div>

  <div class="cards">
    <div class="card">
      <h3>Total Records</h3>
      <p class="muted">{{ total_entries }}</p>
    </div>

    <div class="card">
      <h3>Metric</h3>
      <p class="muted">Goals Trend</p>
    </div>

    <div class="card">
      <h3>Analysis Type</h3>
      <p class="muted">Match-wise</p>
    </div>
  </div>

  <div class="card chart-box">
    <h3>Goals Trend Analysis</h3>
    <canvas id="trendChart"></canvas>
  </div>

  {{ labels|json_script:"labels-data" }}
  {{ goals|json_script:"goals-data" }}

</div>

<script>
  const labels = JSON.parse(
    document.getElementById("labels-data").textContent
  );
  const goals = JSON.parse(
    document.getElementById("goals-data").textContent
  );

  new Chart(document.getElementById("trendChart"), {
    type: "line",
    data: {
      labels: labels,
      datasets: [{
        label: "Goals",
        data: goals,
        borderColor: "#60a5fa",
        backgroundColor: "rgba(96,165,250,0.15)",
        fill: true,
        tension: 0.35
      }]
    },
    options:{
      responsive:true,
      maintainAspectRatio:false,
      scales:{
        y:{ beginAtZero:true }
      }
    }
  });
</script>

</body>
</html>
