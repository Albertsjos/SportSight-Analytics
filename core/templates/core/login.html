<!doctype html>
<html>
<head>
  <title>Login | SportSight Analytics</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:Arial, sans-serif;
      background: radial-gradient(circle at top, #0b1220, #050816);
      color:white;
    }

    .card{
      width:360px;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);
      border-radius:18px;
      padding:30px;
      box-shadow:0 20px 40px rgba(0,0,0,0.4);
    }

    h2{text-align:center;margin-bottom:20px}

    input{
      width:100%;
      padding:12px;
      margin-bottom:16px;
      border-radius:10px;
      border:none;
      font-size:14px;
    }

    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:12px;
      background:#4f86ff;
      color:white;
      font-size:15px;
      font-weight:bold;
      cursor:pointer;
    }

    .link{
      text-align:center;
      margin-top:14px;
      font-size:13px;
    }

    .link a{
      color:#4f86ff;
      text-decoration:none;
    }

    .messages div{
      background:rgba(255,80,80,0.15);
      padding:8px;
      border-radius:8px;
      margin-bottom:10px;
      font-size:13px;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Login</h2>

  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div>{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <input name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <div class="link">
    New user? <a href="{% url 'register' %}">Register</a>
  </div>
</div>

</body>
</html>
