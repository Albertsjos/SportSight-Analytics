<!doctype html>
<html>
<head>
  <title>Register | SportSight Analytics</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:Arial, sans-serif;
      background: radial-gradient(circle at top, #0b1220, #050816);
      color:white;
    }

    .card{
      width:380px;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);
      border-radius:18px;
      padding:30px;
      box-shadow:0 20px 40px rgba(0,0,0,0.4);
    }

    h2{
      margin-top:0;
      text-align:center;
      margin-bottom:22px;
    }

    label{
      font-size:13px;
      opacity:.85;
    }

    input, select{
      width:100%;
      padding:12px;
      margin-top:6px;
      margin-bottom:16px;
      border-radius:10px;
      border:none;
      outline:none;
      font-size:14px;
    }

    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:12px;
      background:#4f86ff;
      color:white;
      font-size:15px;
      font-weight:bold;
      cursor:pointer;
      transition:.25s;
    }

    button:hover{
      background:#3b6fe0;
    }

    .link{
      text-align:center;
      margin-top:14px;
      font-size:13px;
    }

    .link a{
      color:#4f86ff;
      text-decoration:none;
    }

    .messages{
      margin-bottom:14px;
      font-size:13px;
    }

    .messages div{
      padding:8px 10px;
      border-radius:8px;
      margin-bottom:6px;
      background:rgba(255,80,80,0.15);
    }

    .success{
      background:rgba(80,200,120,0.2) !important;
    }
  </style>
</head>

<body>

  <div class="card">

    <h2>Create Account</h2>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="{% if message.tags == 'success' %}success{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <label>Username</label>
      <input type="text" name="username" required>

      <label>Password</label>
      <input type="password" name="password" required>

      <label>Role</label>
      <select name="role" required>
        <option value="">Select role</option>
        <option value="user">Viewer (Read only)</option>
        <option value="admin">Admin / Coach</option>
      </select>

      <button type="submit">Register</button>
    </form>

    <div class="link">
      Already have an account?
      <a href="{% url 'login' %}">Login</a>
    </div>

  </div>

</body>
</html>
